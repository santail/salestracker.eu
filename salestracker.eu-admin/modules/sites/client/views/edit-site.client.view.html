<section ng-controller="SitesController" ng-init="toEditSite()">
    <div class="page-header">
        <h1>Edit Site</h1>
    </div>
    <div class="col-md-12">
        <form name="siteForm" class="form-horizontal" ng-submit="update(siteForm.$valid)" novalidate>

          <formly-form model="site" fields="formFields">
    			</formly-form>

          <hr/>
          <div class="form-group">
              <button type="submit" class="btn btn-success">
                <i class="glyphicon glyphicon-ok"></i> Save
              </button>
              <a class="btn btn-danger" href="/#!/sites">
                <i class="glyphicon glyphicon-remove"></i> Cancel
              </a>
          </div>

          <div data-ng-show="error" class="alert alert-danger form-group">
            <strong data-ng-bind="error"></strong>
          </div>

        </form>
    </div>
</section>
